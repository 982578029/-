<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>vue学习</title>
	<script type="text/javascript" src="images/vue.min.js"></script>
	<style>
		/*[v-clpck]指令的用法
			在css中添加，在浏览器太卡时，会先显示插值表达式
			原理：先通过样式隐藏内容，然后再内存中进行值得替换，替换好后在显示最终的结果
		*/
		[v-clock]{display: none;}
	</style>
</head>
<body>
	<div id="div1">
		<div>{{message}}</div><!--插值表达式，可以进行运算-->
		<div>{{1+2}}</div>
	</div>
	<script type="text/javascript">
	/*vue基本使用步骤
		1:需要提供标签用于数据填充
		2：引入vue文件
		3：把数据填充到标签内
	*/
	var vm=new Vue({
		el:"#div1",//用于说明填充到哪里，元素的挂载位置
		data:{    //数据模型，值是一个对象
			message:"hello Vue"
		}
	})
	</script>
</body>
</html>
