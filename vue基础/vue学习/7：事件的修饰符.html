<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>事件修饰符</title>
	<script type="text/javascript" src="images/vue.min.js"></script>
	<style>
		/*
			stopPropagation()阻止冒泡
			.stop组织冒泡;
			.prevent 组织默认行为
			.stop.prevent  可以进行串联，及组织冒泡you'y
		 */
		[v-clock]{display: none;}
	</style>
</head>
<body>
	<div id="div1">
		<div>{{num}}</div>
		<div @click="mp" style="width:500px;background:red;">
			<button @click.stop="jiajia(123,321,$event)">加</button><!--v-on:click.stop也可以直接阻止冒泡-->
		</div>
		<div>
			<a href="http:www.baidu.com" v-on:click.prevent="zzmr">baidu</a>
		</div>
	</div>
	<script type="text/javascript">
	
	var vm=new Vue({
		el:"#div1",
		data:{    
			num:"0"
		},
		methods:{
			mp:function(){
				this.num++;
			},
			jiajia:function(p,p1,event){
				//阻止冒泡
				// event.stopPropagation();
			},
			zzmr:function(){
				console.log(event.target.innerHTML)
			}	
		}

	});
	</script>
</body>
</html>
