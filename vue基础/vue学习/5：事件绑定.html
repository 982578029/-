<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>事件的绑定</title>
	<script type="text/javascript" src="images/vue.min.js"></script>
	<style>
		/*
			函数必须定义在methods中
		 */
		
	</style>
</head>
<body>
	<div id="div1">
		<div>{{num}}</div>
		<div>
			<button v-on:click="num++">加</button>
			<button @click="num--">减</button>
			<button @click="jiajia">在加</button>
			<button @click="jiajia()">在加加</button>
		</div>
		
	</div>
	<script type="text/javascript">
	
	var vm=new Vue({
		el:"#div1",
		data:{    
			num:"0"
		},
		methods:{
			jiajia:function(){
				this.num++;
			}
			
		}

	});
	</script>
</body>
</html>
